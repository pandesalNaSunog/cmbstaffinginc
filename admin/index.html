<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            var email = $('#email');
            var password = $('#password');
            var login = $('#login');
            ;
            
            login.on('click', function(e){
                
                if(email.val() != "" && password.val() != ""){
                    e.preventDefault();
                    $.ajax({
                        type: 'POST',
                        url: 'register.php',
                        data: {email: email.val(), password: password.val()},
                        success: function(response){
                            if(response == 'ok'){
                                window.location.href = "panel.php";
                            }
                        }
                    });
                }
            });
        })
    </script>
    <title>Document</title>
</head>
<body class="bg">
    <div class="container">
        <div class="col-md-4 mx-5 mx-md-auto my-5" id="card-container">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-tile text-center">
                        LOGIN
                    </h3>
                    <form action="#" id="login-form">
                        <input type="text" id="email" class="form-control my-3" placeholder="Email" required>
                        <input type="password" id="password" class="form-control my-3" placeholder="Password" required>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="login">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
