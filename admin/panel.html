<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            var updateBrandingLogo = $('#update-branding-logo');
            var updateBrandingName = $('#update-branding-name');
            var brandingLogo = $('#branding-logo');
            var brandingName = $('#branding-name');
            var logo = $('#logo');
            var nav_container = $('#branding-here');
            var navbar_brand = $('.navbar-brand');
            $.ajax({
                type: 'GET',
                url: 'getBrandingName.php',
                success: function(response){
                    var data = JSON.parse(response);
                    nav_container.append(`<div class="navbar-brand">${data.branding_name}</div>`);
                }
            })

            $.ajax({
                type: 'GET',
                url: 'getBrandingImage.php',
                success: function(response){
                    var data = JSON.parse(response);

                    logo.attr('src', data.branding_image);
                }
            })
            
            updateBrandingLogo.on('click', function(e){
                e.preventDefault();
                if(brandingLogo.val() != ""){

                    var form_data = new FormData();
                    form_data.append('branding_image', brandingLogo[0].files[0]);
                    $.ajax({
                        type: 'POST',
                        url: 'updateBrandingLogo.php',
                        data: form_data,
                        contentType: false,
                        processData: false,
                        success: function(response){
                            if(response == 'not an image'){
                                alert('The selected file is not an image');
                            }else{
                                logo.attr('src', response);
                            }
                        }
                    });
                }
            });


            updateBrandingName.on('click', function(e){
                e.preventDefault();
                if(brandingName.val() != ""){
                    $.ajax({
                        type: 'POST',
                        url: 'updateBrandingName.php',
                        data: {branding_name: brandingName.val()},
                        success: function(response){
                            console.log(response);
                        }
                    });
                }
            });
        });
    </script>
    <title>Document</title>
</head>
<body class="bg-light">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg">
        <div class="container" id="nav-container">
            <div id="branding-here"></div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contents</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Branding Image -->

    <div class="container mt-3">
        <div class="card">
            <div class="card-body p-5">
                <h1>Site Branding</h1>
                <hr>
                    
                    <form action="">
                    
                        <div class="row my-3">
                            <label class="form-label labels p-md-3 col-md-5"><b>Site Logo</b></label>
                            <div class="col-md-7">
                                <input type="file" class="form-control mt-md-3 controls" id="branding-logo" required>
                                <img src="" class="img-fluid border-dark img-thumbnail mt-3 logo">
                            </div>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary mt-3 px-5" id="update-branding-logo"><b>Save</b></button>
                            </div>
                        </div>
                    </form>
                        <hr>

                    <form action="">

                    
                        <div class="row my-3">
                            <label class="form-label labels p-md-3 col-md-5"><b>Site Branding Name</b></label>
                            <input type="text" class="form-control mt-md-3 controls col-md-7" id="branding-name" required>
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary mt-3 px-5" id="update-branding-name"><b>Save</b></button>
                        </div>

                    </form>
                    
                    
                
            </div>
        </div>
        
    </div>
</body>
</html>
