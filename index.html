<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin/style.css">
    <link rel="stylesheet" href="admin/css/bootstrap.min.css">
    <script type="text/javascript" src="admin/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="admin/js/jquery.js"></script>

    <script>
        $(document).ready(function(){

            $.ajax({
                type: 'GET',
                url: 'getFooterDetails.php',
                success: function(response){
                    var data = JSON.parse(response);

                    $('#footer').append(`<div class="container d-md-flex justify-content-between align-items-center">
                                            <div class="col col-md-2">
                                                <img src="admin/images/logo-modified.png" class="img-fluid" alt="">
                                                <h3>CMB Staffing Inc.</h3>
                                            </div>
                                            <div class="col col-md-6">
                                                <h1>Call us TODAY for your free estimates!</h1>
                                                <h1>${data.phone}</h1>
                                                <br>
                                                <br>

                                                <p><b>Office: ${data.office}</b></p>
                                                <p><b>Phone: ${data.phone}</b></p>
                                                <p><b>Email: ${data.email}</b></p>
                                            </div>
                                            
                                        </div>`);
                }
            })

            $.ajax({
                type: 'GET',
                url: 'getServices.php',
                success: function(response){
                    var data = JSON.parse(response);

                    $(data).each(function(index,value){
                        $('#services-here').append(
                            `<div class="card col shadow p-3 my-3 mx-2">
                                <div class="card-body">
                                    <div class="card-title">
                                        <h3>${value.title}</h3>

                                        <p class="lead">${value.description}</p>
                                    </div>
                                </div>
                            </div>`)
                    });
                }
            })
            $.ajax({
                type: 'GET',
                url: 'admin/getBrandingImage.php',
                success: function(response){
                    var data = JSON.parse(response);
                    $('.navbar-brand').prepend(`<img src="admin/${data.branding_image}" class="img-fluid" id="branding-img">`);
                }
            })

            $.ajax({
                type: 'GET',
                url: 'admin/getBrandingName.php',
                success: function(response){
                    var data = JSON.parse(response);
                    $('#branding-text').prepend(data.branding_name);
                }
            })

            $.ajax({
                type: 'GET',
                url: 'admin/getHeaderTitleAndText.php',
                success: function(response){
                    var data = JSON.parse(response);

                    $(data).each(function(index, value){
                        if(index == 0){
                            $('#header-title').append(`<h1><b>${value.title}</b></h1>`);
                        }else{

                            $('#header-title').append(`<p class="lead">${value.descript}</p>`);
                        }

                    });
                    $('#header-title').append(`<a class="btn btn-primary px-5 shadow" href="#footer">Contact Us</a>`)
                }
            })

            $.ajax({
                type: 'GET',
                url: 'admin/getBrandingImage.php',
                success: function(response){
                    var data = JSON.parse(response);
                    $('#header-image').append(`<img src="admin/${data.branding_image}" class="img-fluid d-none d-md-block" id="header-img">`);
                }
            })
        });
    </script>
    <title>CMB Staffing Inc.</title>
</head>
<body class="bg-light">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg navbar-dark fixed-top" id="nav">
        <div class="container">
            <div class="navbar-brand">
                <span id="branding-text" class="text-light">

                </span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a href="#container-bg" class="nav-link"><b>About Us</b></a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="#services" class="nav-link"><b>Services</b></a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="#footer" class="nav-link"><b>Contact Us</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container-fluid p-5 p-md-1" id="container-bg">
        <div class="container d-md-flex justify-content-between align-items-center my-5 my-md-1 text-center text-md-start">
            <div id="header-title" class="col ms-3">
                
            </div>
    
            <div id="header-image" class="col">
                
            </div>
        </div>
    </div>
    

    <!-- About Us -->
    <div class="p-5 bg text-light text-center text-md-start" id="about-us">
        <div class="container">
        </div>
    </div>
    
    <!-- Services -->
    <div class="container text-center" id="services">
        <h1 class="text-center mt-5 fs-1"><b>Our Services</b></h1>

        <div id="services-here" class="d-lg-flex justify-content-evenly p-4 text-center">

        </div>

        <div class="d-grid gap-2 d-md-block mb-5">
            <button class="btn btn-primary mt-3 px-5" id="add-service"><b>See More...</b></button>
        </div>
    </div>

    <!-- footer -->

    <div class="p-5 text-light text-center bg" id="footer">
        
    </div>
</body>
</html>
